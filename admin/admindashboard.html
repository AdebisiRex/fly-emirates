    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCtrbjCDy4Mn0pcdE3HpCN1xLchtO-7rqU",
          authDomain: "fly-emirate.firebaseapp.com",
          projectId: "fly-emirate",
          storageBucket: "fly-emirate.appspot.com",
          messagingSenderId: "740483655605",
          appId: "1:740483655605:web:46bcffb031cd2b6affdbfc"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

               

        //database
        const database = getDatabase();
  


        let dbRef = ref(database, "userData");
        let userArray;
        let display;

        onValue(dbRef, function(snapshot){
            userArray = snapshot.val();
            displayUsers(userArray)
        })
        
        function displayUsers(userArray){
            userArray.map((user, i) =>{
                display = `<tr> <td> ${i +1}</td> <td> ${user.name.title} ${user.name.firstName} ${user.name.lastName}</td><td> ${user.email}</td><td> ${user.mobileNumber}</td> `

            })
            userIteration.innerHTML = display;
        }

        let priceRef= ref(database,"prices");
        let priceArray;
       
        onValue(priceRef, (snapPrice) =>{
            priceArray = snapPrice.val();
            console.log(priceArray)
            const thisPrices = Promise.resolve(priceArray)
            thisPrices.then(value=>{
                const labels = [
                'Day 1',
                'Day 2',
                'Day 3',
                'Day 4',
                'Day 5',
                'Day 6',
                ];

                const data = {
                labels: labels,
                datasets: [{
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [...value],
                }]
                };

                const config = {
                type: 'line',
                data: data,
                options: {
                    animations: {
                    radius: {
                        duration: 400,
                        easing: 'linear',
                        loop: (context) => context.active
                    }
                    },
                    hoverRadius: 4,
                    hoverBackgroundColor: 'yellow',
                    interaction: {
                    mode: 'nearest',
                    intersect: false,
                    axis: 'x'
                    },
                    plugins: {
                    tooltip: {
                        enabled: false
                    }
                    }
                },
                };


                const myChart = new Chart(document.getElementById('amountsChart'),config);

            })
        })

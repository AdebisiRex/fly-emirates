    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCtrbjCDy4Mn0pcdE3HpCN1xLchtO-7rqU",
          authDomain: "fly-emirate.firebaseapp.com",
          projectId: "fly-emirate",
          storageBucket: "fly-emirate.appspot.com",
          messagingSenderId: "740483655605",
          appId: "1:740483655605:web:46bcffb031cd2b6affdbfc"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

               

        //database
        const database = getDatabase();
  


        let dbRef = ref(database, "userTickets");
        let ticketsArray;
        let display =  "";
        let detailIndex;
        let thisTicketCost;
       
        onValue(dbRef, function(snapshot){
            ticketsArray = snapshot.val();
            displayTickets(ticketsArray)
        })

        
        function displayTickets(ticketsArray){
            
            ticketsArray.map((ticket, i) =>{
                if(ticket.approval){
                    status = 'Approved, Cleared For flight'
                }else{
                    status = 'Awaiting Approval'
                }
                display += `<tr data-bs-toggle="modal" data-bs-target="#detailModal" onclick="moreDetails(${i})"> <td> ${i +1}</td> <td> ${ticket.uid}</td><td> ${ticket.from}</td><td> ${ticket.to}</td><td> ${status}</td> </tr> `

            })
            ticketIteration.innerHTML = display;
        }

        let priceRef= ref(database,"prices");
        let priceArray;
        onValue(priceRef, (snapPrice) =>{
            priceArray = snapPrice.val()
            console.log(priceArray)
        })

    
        window.moreDetails=(d)=>{
                let det = ticketsArray[d];
                detailIndex = d;
                thisTicketCost = det.cost

                if(det.approval){
                    status = 'Approved, Cleared For flight'
                }else{
                    status = 'Awaiting Approval'
                }


                if(det.paymentStatus == "Completed"){
                    document.getElementById('bookingFooter').innerHTML = `<button onclick="approveTicket(${d})" class="btn btn-success">Approve Ticket </button><button class="btn btn-dark" data-bs-dismiss="modal">Dismiss</button>`
                }else if(det.paymentStatus === "Awaiting Payment"){
                    document.getElementById('bookingFooter').innerHTML = `<button onclick="approveTicket(${d})" class="btn btn-danger">Approve Ticket </button><button class="btn btn-dark" data-bs-dismiss="modal">Dismiss</button>`
                }
                

                let tableDisplay =  `<table class= "table table-responsive">
                    <tr><td> Departure Airport:</td><td> ${det.from} </td></tr>
                    <tr><td> Arrival Airport:</td><td> ${det.to} </td></tr>
                    <tr><td> Class:</td><td> ${det.coach} </td></tr>
                    <tr><td> Book:</td><td> ${det.book} </td></tr>
                    
                    <tr><td> Payment Reference:</td><td> ${det.paymentReference} </td></tr>
                    <tr><td> Payment Status :</td><td> ${det.paymentStatus} </td></tr>
                    <tr><td> Approval Status:</td><td> ${status} </td></tr>
                    <tr><td> Cost:</td><td> ${ det.cost } </td></tr>
                    <tr><td> Passengers: (${det.passengers.total})</td><td> Adult: ${det.passengers.adult} Children: ${det.passengers.children} Toddler: ${det.passengers.toddler} </td></tr>
                    <tr><td> Departure Date:</td><td> ${det.departureDate} </td></tr>
                    <tr><td> Arrival Date:</td><td> ${det.arrivalDate} </td></tr>
                </table>` 

               

                document.getElementById('bookingDetails').innerHTML  = tableDisplay;
            }


        window.approveTicket=(index)=>{
            ticketsArray[index].approval = true

            let userTicketsRef = ref(database, "userTickets")
            set(userTicketsRef, ticketsArray)
        }


    </script>
